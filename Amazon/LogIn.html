<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="LogIn.js"></script>
    <link rel="stylesheet" href="style amazon.css">
  
    <title>Login</title>
</head>
<body>
    <body>
        <div class="container">
          
          <form name="loginForm" method="read" action="Home.html">
          
             <div class="row">
                <div class="col-25">
                  <label for="userEmail">Email</label>
                </div>
                <div class="col-75">
                  <input type="email" id="Email" name="Email" placeholder="Email" />
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="Password">Password</label>
                 </div>
                 <div class="col-75">
                   <input type="password" id="Password" name="Password" placeholder="Password" />
                 </div>
              </div>
            
            <div class="row">
              <button type="submit" class="submitbtn" onclick="return LoginForm ()">Sign in</button>
              <p a> Don't have an account?    <a href="Registration.html">  Login-here</a></p>
          </div>
          </form>
        </div>
        <script src="registration.js"> </script>
       
      </body>
</body>
</html>
